<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .input-section, .result-section {
            width: 50%;
            padding: 20px;
        }
        .input-section {
            background-color: #fff;
        }
        .result-section {
            background-color: #f3f3f3;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 1rem;
            padding: 10px;
            resize: none;
        }
        .result-text {
            font-size: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-section">
        <textarea id="inputText" placeholder="텍스트를 입력하고 Enter 키를 누르세요..."></textarea>
    </div>
    <div class="result-section">
        <div id="resultText" class="result-text">결과가 여기에 표시됩니다...</div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
